<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buad | Dashboard</title>

  <link rel="stylesheet" href="/static/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    #mapTop { height: 420px; border-radius: 12px; overflow: hidden; }
    .viz-grid { display: grid; gap: 16px; grid-template-columns: 2fr 1fr; }
    @media (max-width: 900px) { .viz-grid { grid-template-columns: 1fr; } }

    /* Bigger map icons */
    .acc-ico { font-size: 32px; }
    .pot-ico { font-size: 32px; }

    /* Hide old filters */
    .filter-bar { display: none !important; }
  </style>
</head>
<body>
  <div class="page-bg"></div>

  <header class="site-header">
    <nav class="container flex-between">
      <a href="/" class="brand">Buad | ÿ®ŸèŸÄÿπŸÄÿØ</a>
      <ul class="nav">
        <li><a href="/home">Home</a></li>
        <li><a class="active-home" href="/ui/dashboard">Dashboard</a></li>
        <li><a href="/ui/chat">Chatbot</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero container">
    <div>
      <h1>Dashboard</h1>
      <div class="tabs" style="margin-top:1rem">
        <button id="tab-acc" class="btn-chip active"><i class="fa-solid fa-car-burst"></i> Accidents</button>
        <button id="tab-pot" class="btn-chip"><i class="fa-solid fa-road"></i> Potholes</button>
      </div>
    </div>
  </section>

  <!-- Top Map + Trend -->
  <section class="section container">
    <h2 style="margin-bottom:.75rem">Live Overview</h2>
    <div class="viz-grid">
      <div id="mapTop"></div>
      <div style="background:rgba(255,255,255,.06); padding:12px; border-radius:12px">
        <canvas id="accTrend" height="340"></canvas>
      </div>
    </div>
  </section>

  <!-- Cards -->
  <section class="section container">
    <div id="grid-acc" class="grid"></div>
    <div id="grid-pot" class="grid" style="display:none"></div>

    <div style="display:flex; justify-content:center; margin-top:1.2rem">
      <button id="loadMore" class="btn btn-ghost">Load more</button>
    </div>
  </section>

  <div class="footer-gap"></div>

  <script>
    "use strict";

    const BACKEND = (window.CONFIG && window.CONFIG.BACKEND) || "http://localhost:8000";

    const tabAcc = document.getElementById("tab-acc");
    const tabPot = document.getElementById("tab-pot");
    const gridAcc = document.getElementById("grid-acc");
    const gridPot = document.getElementById("grid-pot");
    const loadMore = document.getElementById("loadMore");

    let mode = "acc";
    let shown = 12;
    let accAll = [];
    let potAll = [];

    async function fetchJSON(url){
      const r = await fetch(url);
      if(!r.ok) throw new Error(r.status);
      return r.json();
    }

    async function enrichReport(id){
      try{
        const r = await fetchJSON(`${BACKEND}/events/${id}/report`);
        const rep = r.report || {};
        return { Severity: rep.Severity || "Unknown", Contact: rep.Contact_level || "Unknown" };
      }catch(e){ return {Severity:"Unknown", Contact:"Unknown"}; }
    }

    async function loadData(){
      const ev = await fetchJSON(`${BACKEND}/events?limit=300`);
      const ph = await fetchJSON(`${BACKEND}/potholes?limit=300`);
      accAll = ev.events || [];
      potAll = ph.potholes || [];
      render();
    }

    function pick(arr, n){ return arr.slice(0, Math.max(0, n)); }
    const SEV = { Low:"#facc15", Medium:"#fb923c", High:"#ef4444", Unknown:"#9ca3af" };

    function cardHTML(o){
      return `
      <div class="card">
        <span class="badge" style="background:${o.badgeColor}">${o.badgeText}</span>
        <img class="thumb" src="${o.img || ""}" alt="">
        <div class="meta">
          <div class="row"><div class="cam">${o.cam || "-"}</div><div class="utc">${o.utc || "-"}</div></div>
          <div style="opacity:.75; font-size:.9rem">Event: ${o.id}</div>
        </div>
        <a class="btn btn-ghost" href="${o.href}">View details</a>
      </div>`;
    }

    function render(){
      gridAcc.innerHTML = "";
      gridPot.innerHTML = "";

      if(mode==="acc"){
        Promise.all(pick(accAll, shown).map(async e=>{
          const rep = await enrichReport(e.event_id);
          return cardHTML({
            img:e.thumbnail_url, cam:e.camera_id, utc:e.time_utc, id:e.event_id,
            badgeText:`Severity: ${rep.Severity}`,
            badgeColor: SEV[rep.Severity] || SEV.Unknown,
            href:`/ui/event?id=${encodeURIComponent(e.event_id)}`
          });
        })).then(cards=>{
          gridAcc.innerHTML = cards.join("") || '<div class="small">No events.</div>';
        });

        gridAcc.style.display=""; gridPot.style.display="none";
      } else {
        const slice = pick(potAll, shown);
        gridPot.innerHTML = slice.map(p => cardHTML({
          img:p.thumbnail_url, cam:p.camera_id, utc:p.time_utc, id:p.event_id,
          badgeText:`Pothole`, badgeColor:"#0ea5e9",
          href:`/ui/pothole?id=${encodeURIComponent(p.event_id)}`  /* <-- use pothole_details.html route */
        })).join("") || '<div class="small">No potholes.</div>';

        gridAcc.style.display="none"; gridPot.style.display="";
      }
    }

    tabAcc.onclick = ()=>{ mode="acc"; shown=12; tabAcc.classList.add("active"); tabPot.classList.remove("active"); render(); };
    tabPot.onclick = ()=>{ mode="pot"; shown=12; tabPot.classList.add("active"); tabAcc.classList.remove("active"); render(); };

    loadMore.onclick = ()=>{ shown+=12; render(); };

    loadData();

    /*  MAP & TREND */
    async function loadTopViz(){
      const [ev, ph] = await Promise.all([
        fetchJSON(`${BACKEND}/events?limit=500`),
        fetchJSON(`${BACKEND}/potholes?limit=500`)
      ]);

      const events = ev.events || [];
      const potholes = ph.potholes || [];

      // Map
      const map = L.map("mapTop");
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"¬© OpenStreetMap" }).addTo(map);

      const accIcon = L.divIcon({ className:"acc-ico", html:"üöó", iconSize:[32,32], iconAnchor:[16,16] });
      const potIcon = L.divIcon({ className:"pot-ico", html:"üï≥Ô∏è", iconSize:[32,32], iconAnchor:[16,16] });

      const group = L.layerGroup().addTo(map);
      const bounds = L.latLngBounds([]);

      for(const e of events){
        if(e.latitude != null && e.longitude != null){
          L.marker([e.latitude, e.longitude], {icon:accIcon})
            .addTo(group)
            .bindPopup(`<b>Accident</b><br>${e.time_utc || "-"}<br><a href="/ui/event?id=${encodeURIComponent(e.event_id)}">Details</a>`);
          bounds.extend([e.latitude, e.longitude]);
        }
      }

      for(const p of potholes){
        if(p.latitude != null && p.longitude != null){
          L.marker([p.latitude, p.longitude], {icon:potIcon})
            .addTo(group)
            .bindPopup(`<b>Pothole</b><br>${p.time_utc || "-"}<br><a href="/ui/pothole?id=${encodeURIComponent(p.event_id)}">Details</a>`);
          bounds.extend([p.latitude, p.longitude]);
        }
      }

      bounds.isValid() ? map.fitBounds(bounds,{padding:[20,20],maxZoom:14}) : map.setView([24.7136,46.6753],9);

      /* Trend Chart starting from 2025-10-23 */
      const start = new Date("2025-10-23T00:00:00Z");   // fixed start
      const today = new Date();
      const labels = [];
      for(let d = new Date(start); d <= today; d.setDate(d.getDate()+1)){
        const iso = new Date(d).toISOString().slice(0,10);
        labels.push(iso);
      }

      const accByDay = Object.create(null);
      const potByDay = Object.create(null);
      const key = iso => (iso || "").slice(0,10);

      for(const e of events){
        const k = key(e.time_utc);
        if (k >= "2025-10-23") accByDay[k] = (accByDay[k] || 0) + 1;
      }
      for(const p of potholes){
        const k = key(p.time_utc);
        if (k >= "2025-10-23") potByDay[k] = (potByDay[k] || 0) + 1;
      }

      const ctx = document.getElementById("accTrend");
      new Chart(ctx,{
        type:"line",
        data:{
          labels,
          datasets:[
            { label:"Accidents", data:labels.map(k=>accByDay[k]||0), borderWidth:2, tension:.3 },
            { label:"Potholes",  data:labels.map(k=>potByDay[k]||0),  borderWidth:2, tension:.3 }
          ]
        },
        options:{
          maintainAspectRatio:false,
          plugins:{ legend:{ position:"bottom" } },
          scales:{ x:{ grid:{ display:false } }, y:{ beginAtZero:true, ticks:{ precision:0 } } }
        }
      });
    }

    loadTopViz();
  </script>
</body>
</html>
